<h1 style="margin-top:150px" align="center">jQuery jwgSlider Plugin Demo</h1>
<div id="container"> <!-- JwgSlider will stretch to fit it's container -->
  <div class="jwg_slider_module" style="height:310px">
    <div class="arrow_navigation">
      <div class="left">
        <p>◀</p>
      </div>
      <div class="right">
        <p>▶</p>
      </div>
    </div>
    <div class="slides">
      <div class="slide">
        <p>Slide 1 Content</p>
      </div>
      <div class="slide">
        <p>Slide 2 Content</p>
      </div>
      <div class="slide">
        <p>Slide 3 Content</p>
      </div>
    </div>
    <div class="tabbed_navigation">
      <ul>
        <li>
          <p>Slide 1 Tab</p>
        </li>
        <li>
          <p>Slide 2 Tab</p>
        </li>
        <li>
          <p>Slide 3 Tab</p>
        </li>
      </ul>
    </div>
  </div>
</div>
<script>
		  $('.jwg_slider_module').jwgSlider('both', 400); 
	</script>
